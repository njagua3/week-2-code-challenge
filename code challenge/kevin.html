<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin Nyingi Shopping List</title>
    <link rel="stylesheet" href="kevin.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kevin Nyingi Shopping List</h1>
      <div class="input-section">
        <input type="text" id="itemInput" placeholder="Enter item..." />
        <button id="addButton">Add</button>
      </div>
      <ul id="itemList" class="item-list"></ul>
      <div class="button-section">
        <button id="markPurchasedButton">Mark Purchased</button>
        <button id="clearListButton">Clear List</button>
      </div>
    </div>
    <script src="kevin.js"></script>
  </body>
</html>
